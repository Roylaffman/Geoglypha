<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px 20px;
        }
        h1 {
            font-size: 72px;
            margin: 0;
            color: #e74c3c;
        }
        h2 {
            font-size: 32px;
            margin: 10px 0 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #2980b9;
        }
        .compass {
            font-size: 100px;
            margin: 20px 0;
            animation: spin 10s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <div class="compass">ðŸ§­</div>
        <h2>Page Not Found</h2>
        <p>Oops! The page you're looking for seems to have wandered off the map. Perhaps you took a wrong turn or followed an outdated path.</p>
        <p>Let's get you back on track!</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
